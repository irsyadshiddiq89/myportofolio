<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRSID â€” Visual Artistry</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root {
            --burgundy: #4a040e;
            --cream: #eaddcf;
            --black: #0f0f0f;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body {
            background-color: var(--cream);
            color: var(--burgundy);
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
        }

        /* --- TEKSTUR & KURSOR --- */
        .grain-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 9000; opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .cursor-dot { width: 8px; height: 8px; background: var(--burgundy); position: fixed; border-radius: 50%; z-index: 9999; pointer-events: none; transform: translate(-50%, -50%); }
        .cursor-outline { width: 40px; height: 40px; border: 1px solid var(--burgundy); position: fixed; border-radius: 50%; z-index: 9998; pointer-events: none; transform: translate(-50%, -50%); transition: all 0.15s ease-out; }
        
        /* --- NAVIGASI --- */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 40px; position: fixed; width: 100%; top: 0; z-index: 100;
            background: rgba(234, 221, 207, 0.9); backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(74, 4, 14, 0.1);
        }
        .logo { font-family: 'Syne', sans-serif; font-weight: 800; font-size: 1.5rem; letter-spacing: -1px; }
        .menu a { text-decoration: none; color: var(--burgundy); font-weight: 700; margin-left: 2rem; font-size: 0.9rem; text-transform: uppercase; }

        /* --- HERO SECTION (GRID LAYOUT) --- */
        .hero {
            min-height: 100vh;
            display: grid;
            grid-template-columns: 1.2fr 0.8fr; /* Kiri lebih lebar untuk teks */
            align-items: center;
            padding: 0 40px;
            padding-top: 80px; /* Jarak dari navbar */
            gap: 2rem;
        }

        .hero-content {
            z-index: 2;
            padding-right: 2rem;
        }

        /* PERBAIKAN: Gunakan clamp() agar font tidak meledak di layar besar */
        .hero-title {
            font-family: 'Syne', sans-serif;
            font-size: clamp(3rem, 5.5vw, 6.5rem); 
            font-weight: 800;
            line-height: 0.95;
            text-transform: uppercase;
            color: var(--burgundy);
            margin-bottom: 2rem;
        }

        .hero-desc {
            font-size: 1.1rem;
            max-width: 450px;
            line-height: 1.6;
            margin-bottom: 3rem;
            font-weight: 500;
        }

        /* --- TOMBOL YANG RAPI --- */
        .btn-group {
            display: flex;
            gap: 1.5rem;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1rem; /* Ukuran font wajar */
            font-weight: 700;
            text-transform: uppercase;
            text-decoration: none;
            border: 2px solid var(--burgundy);
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-fill {
            background: var(--burgundy);
            color: var(--cream);
        }
        .btn-fill:hover {
            background: transparent;
            color: var(--burgundy);
        }

        .btn-outline {
            background: transparent;
            color: var(--burgundy);
        }
        .btn-outline:hover {
            background: var(--burgundy);
            color: var(--cream);
        }

        /* --- GAMBAR (Kanan) --- */
        .hero-image-container {
            position: relative;
            height: 80vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-frame {
            width: 100%;
            height: 100%;
            max-height: 700px; /* Batas tinggi agar tidak terlalu panjang */
            overflow: hidden;
            border-radius: 100px 100px 0 0; /* Lengkungan atas artistik */
            border: 2px solid var(--burgundy);
            position: relative;
        }

        .image-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Filter halus agar menyatu dengan warna burgundy */
            filter: sepia(30%) contrast(110%); 
            transition: transform 1s ease;
        }
        
        .hero-image-container:hover img {
            transform: scale(1.05);
        }

        /* --- DEKORASI --- */
        .scroll-text {
            position: absolute;
            bottom: 2rem;
            left: 40px;
            font-size: 0.8rem;
            font-weight: 700;
            letter-spacing: 2px;
            writing-mode: vertical-rl;
            transform: rotate(180deg);
        }

        /* --- RESPONSIVE MOBILE --- */
        @media (max-width: 900px) {
            .hero {
                grid-template-columns: 1fr; /* Tumpuk ke bawah */
                text-align: center;
                padding-top: 120px;
                height: auto;
                padding-bottom: 3rem;
            }
            .hero-content { padding-right: 0; margin-bottom: 3rem; }
            .hero-desc { margin: 0 auto 2rem auto; }
            .btn-group { justify-content: center; }
            .hero-image-container { height: 50vh; }
            .scroll-text { display: none; }
        }
    </style>
</head>
<body>

    <div class="grain-overlay"></div>
    
    <div class="cursor-dot" id="dot"></div>
    <div class="cursor-outline" id="outline"></div>

    <nav>
        <div class="logo">PORTOFOLIO.</div>
        <div class="menu">
            <a href="project.html">Work</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content" data-aos="fade-right">
            <h1 class="hero-title">
                Creative<br>Developer<br>& Designer
            </h1>
            <p class="hero-desc">
                Saya menciptakan pengalaman digital yang imersif, menggabungkan logika koding yang kuat dengan estetika visual yang berkarakter.
            </p>
            <div class="btn-group">
                <a href="project.html" class="btn btn-fill">See My Work</a>
                <a href="contact.html" class="btn btn-outline">Let's Talk</a>
            </div>
        </div>

        <div class="hero-image-container" data-aos="fade-left" data-aos-delay="200">
            <div class="image-frame">
                <img src="Gemini_Generated_Image_ri5qvlri5qvlri5q.png" alt="Irsyad Shiddiq Portrait">
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true });

        // Cursor Logic
        const dot = document.getElementById('dot');
        const outline = document.getElementById('outline');
        
        window.addEventListener('mousemove', (e) => {
            const posX = e.clientX;
            const posY = e.clientY;
            
            // Dot langsung ikut mouse
            dot.style.left = `${posX}px`;
            dot.style.top = `${posY}px`;

            // Outline ada delay sedikit agar smooth
            outline.animate({
                left: `${posX}px`,
                top: `${posY}px`
            }, { duration: 500, fill: "forwards" });
        });

        // Efek Hover pada elemen interaktif
        document.querySelectorAll('a, .btn').forEach(el => {
            el.addEventListener('mouseenter', () => {
                outline.style.transform = "translate(-50%, -50%) scale(1.5)";
                outline.style.background = "rgba(74, 4, 14, 0.1)";
            });
            el.addEventListener('mouseleave', () => {
                outline.style.transform = "translate(-50%, -50%) scale(1)";
                outline.style.background = "transparent";
            });
        });
    </script>
</body>
</html>
